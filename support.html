<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .honeypot {
            position: absolute;
            left: -9999px;
            opacity: 0;
            pointer-events: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }
        
        .loading.show {
            display: block;
        }
        
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>UniTrack Support</h1>
            <p>We're here to help! Send us a message and we'll get back to you soon.</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="supportForm">
            <!-- Honeypot field for spam protection -->
            <input type="text" name="website" class="honeypot" tabindex="-1" autocomplete="off">
            
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required maxlength="255">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject <span class="required">*</span></label>
                <input type="text" id="subject" name="subject" required minlength="5" maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="messageText" name="message" required minlength="10" maxlength="2000"></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Send Message
            </button>
            
            <div class="loading" id="loading">
                Sending...
            </div>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('supportForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        
        // Rate limiting - store in sessionStorage
        const RATE_LIMIT_KEY = 'unitrack_support_rate_limit';
        const RATE_LIMIT_TIME = 60000; // 1 minute
        const MAX_REQUESTS = 3;
        
        function checkRateLimit() {
            const now = Date.now();
            const data = JSON.parse(sessionStorage.getItem(RATE_LIMIT_KEY) || '{"count": 0, "resetTime": 0}');
            
            if (now > data.resetTime) {
                // Reset counter
                sessionStorage.setItem(RATE_LIMIT_KEY, JSON.stringify({
                    count: 1,
                    resetTime: now + RATE_LIMIT_TIME
                }));
                return true;
            }
            
            if (data.count >= MAX_REQUESTS) {
                return false;
            }
            
            data.count++;
            sessionStorage.setItem(RATE_LIMIT_KEY, JSON.stringify(data));
            return true;
        }
        
        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${isError ? 'error' : 'success'} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function sanitizeInput(input) {
            return input.trim().replace(/[<>]/g, '');
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check rate limit
            if (!checkRateLimit()) {
                showMessage('Too many requests. Please wait a minute before trying again.', true);
                return;
            }
            
            // Check honeypot field
            const honeypot = form.querySelector('input[name="website"]').value;
            if (honeypot) {
                // Bot detected, silently fail
                return;
            }
            
            // Get form data
            const formData = {
                name: sanitizeInput(form.name.value),
                email: sanitizeInput(form.email.value),
                subject: sanitizeInput(form.subject.value),
                message: sanitizeInput(form.message.value)
            };
            
            // Validate email
            if (!validateEmail(formData.email)) {
                showMessage('Please enter a valid email address.', true);
                return;
            }
            
            // Validate lengths
            if (formData.name.length < 2 || formData.name.length > 100) {
                showMessage('Name must be between 2 and 100 characters.', true);
                return;
            }
            
            if (formData.subject.length < 5 || formData.subject.length > 200) {
                showMessage('Subject must be between 5 and 200 characters.', true);
                return;
            }
            
            if (formData.message.length < 10 || formData.message.length > 2000) {
                showMessage('Message must be between 10 and 2000 characters.', true);
                return;
            }
            
            // Disable submit button and show loading
            submitBtn.disabled = true;
            loading.classList.add('show');
            
            try {
                const response = await fetch('https://unitrack-support-662697300051.us-central1.run.app/api/support', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Thank you! Your message has been sent. We\'ll get back to you soon.');
                    form.reset();
                } else {
                    showMessage(data.error || 'Failed to send message. Please try again later.', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please check your connection and try again.', true);
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
